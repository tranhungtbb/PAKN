<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TRUNG TÂM TIẾP NHẬN PHẢN ÁNH, KIẾN NGHỊ TỈNH KHÁNH HOÀ</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/bootstrap-icons.css" rel="stylesheet">
    <link href="./css/sd-style.css" rel="stylesheet">

</head>

<body class="h-100 bg-login">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col">
                    <div class="authincation-content bg-transparent shadow-none">
                        <div class="row no-gutters">
                             <div class="col border-right border-brown remove-boder-right d-none d-md-block">
                                <div class="auth-form text-center">
                                    <a href="index.html"><img class="img-fluid" src="./images/img-login.png" alt=""></a>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md d-flex justify-content-center align-items-center">
                                <div class="auth-form" style="max-width: 450px">
                                    <h2 class="text-center mb-4 text-uppercase cl-brown">Lấy lại mật khẩu</h2>
                                    <p class="text-center cl-brown">Nhập email bạn đã đăng ký, Chúng tôi sẽ gửi mật khẩu mới qua email đó cho bạn.</p>
                                    <form action="index.html">
                                        <div class="form-group mb-4">
                                            <input type="email" placeholder="Nhập email..." class="form-control px-4 border-brown" style="font-size: 20px" value="">
                                        </div>
                                        
                                        <div class="text-center">
                                            <button type="button" class="btn grd-xanhngoc text-white text-uppercase font-weight-normal btn-block border-0 rounded-xl" data-toggle="modal" data-target="#modal-otp" style="font-size: 20px">Xác nhận</button>
                                            <!-- Modal -->
                                            <div class="modal fade" id="modal-otp">
                                                <div class="modal-dialog modal-dialog-centered" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header d-block">
                                                            <h3 class="modal-title text-center text-uppercase">xác thực mã otp</h3>
                                                            <p class="text-center">Mã xác thực đã được gửi về SĐT:</p>
                                                            <p class="text-center mb-0 font-weight-bold" style="font-size: 22px">0987***321</p>
                                                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body" style="background: #FEF5EC">
                                                            <div class="otp-code">
                                                                <p class="text-center">Nhập mã OTP</p>
                                                                <div class="input-group-otp d-flex justify-content-center">
                                                                  <input type="text" class="form-control border-brown text-center mr-2">
                                                                  <input type="text" class="form-control border-brown text-center mr-2">
                                                                  <input type="text" class="form-control border-brown text-center mr-2">
                                                                  <input type="text" class="form-control border-brown text-center mr-2">
                                                                  <input type="text" class="form-control border-brown text-center mr-2">
                                                                  <input type="text" class="form-control border-brown text-center">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer justify-content-center">
                                                            <button type="button" class="btn btn-secondary grd-xanhngoc rounded-xl border-0 text-uppercase">Xác thực</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
	<script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="./js/custom.min.js"></script>
    <script src="./js/deznav-init.js"></script>

</body>

</html>
