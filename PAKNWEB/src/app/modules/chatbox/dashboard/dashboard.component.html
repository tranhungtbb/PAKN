					<ul class="border-0 sidebar__dilog_list j-sidebar__dilog_list">
						<li (click)="openChat(chat)" *ngFor="let chat of chats" [ngClass]="{'selected': selectedChat === chat._id}" class="dialog__item j-dialog__item mb-3">
							<a class="dialog__item_link rounded-xl border ex1 ">
								<span class="dialog__avatar">
									<i class="material-icons">account_circle</i>
								</span>
								<span class="dialog__info">

									<span class="dialog__last_message j-dialog__last_message">{{chat.last_message}}</span>
								</span>
								<span class="dialog_additional_info">
									<span class="dialog__last_message_date j-dialog__last_message_date">

									</span>
									<span *ngIf="chat.unread_messages_count > 0" class="dialog_unread_counter j-dialog_unread_counter">
