<div class="container-fluid p-0">
	<div class="row">
		<div class="col-lg-12">
			<ol class="breadcrumb title-module px-0 bg-transparent mb-0">
				<li class="breadcrumb-item"><a>Hệ thống</a></li>
				<li class="breadcrumb-item active"><a class="font-weight-bold">Cấu hình trang giới thiệu</a></li>
			</ol>
			<div class="btn-group group-button-table" role="group">
				<a class="btn btn-sm btn-default rounded mr-3" style="border: 1px solid gray;" (click)="redirect()">
					<i class="bi bi-arrow-left"></i>&nbsp;
					Quay lại
				</a>
				<button class="btn btn-sm grd-xanhngoc text-white rounded border-0 mr-3" (click)="onSave()">Công bố</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9" style="padding: 60px;padding-top: 20px;">
			<form class="form-horizontal" [formGroup]="form">
				<div class="row form-group">

					<div class="col-sm-12 padding-col" style="position: relative; padding-bottom: 20px;">
						<label class="control-label department">Banner lớn<span class="text-danger">(*)</span></label>
						<input class="form-control" (change)="ChangeBanner($event)" id="bannerImg" hidden type="file" />
						<a class="btn btn-sm btn-default rounded mr-3 btn-change-banner" title="Thay banner" type="button" (click)="ChooseBanner()">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
								<path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
								<path
									d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z" />
							</svg>
							<span class="ml-2" style="text-transform: none;">Thay banner</span>
						</a>
						<div style="max-height:250px;width: auto;height:250px;">
							<img [src]="bannerUrl" id="bannerIntroduce" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
						</div>


					</div>


					<div class="col-sm-12 padding-col">
						<label class="control-label department">Chân trang<span class="text-danger">(*)</span></label>
						<div class="row" style="background: #EDF5FF; padding: 30px 20px;">
							<div class="col-sm-7">
								<div class="description">
									<div class="img-quoc-huy">
										<img style="width: 100%; height: 100%; object-fit: cover;" src="../../../../../assets/dist//images/svg/quoc-huy.svg">
									</div>
									<div style="padding: 0px 10px; width: auto;">
										<h3>Hệ thống tiếp nhận phản ánh kiến nghị</h3>
										<h1>Tỉnh khánh hòa</h1>
									</div>
								</div>

								<textarea class="form-control" formControlName="title" [(ngModel)]="model.title" maxlength="600" rows="3" placeholder="Nhập..."></textarea>
								<div *ngIf="(submitted && f.title.invalid) || (f.title.invalid && (f.title.dirty || f.title.touched))" class="has-error m-b-12">
									<div *ngIf="f.title.errors.required">
										<span class="help-block">Trường dữ liệu này không để trống</span>
									</div>
								</div>
							</div>
							<div class="col-sm-5">
								<div class="row">
									<div class="col-12" class="info-left">
										<div class="icon-info center">
											<i class="bi bi-telephone-fill"></i>
										</div>
										<div style="width: 90%;">
											<input class="form-control" formControlName="title" [(ngModel)]="model.title" maxlength="100" placeholder="Nhập..." />
											<div *ngIf="(submitted && f.title.invalid) || (f.title.invalid && (f.title.dirty || f.title.touched))" class="has-error m-b-12">
												<div *ngIf="f.title.errors.required">
													<span class="help-block">Trường dữ liệu này không để trống</span>
												</div>
											</div>
										</div>
									</div>

									<div class="col-12" class="info-left">
										<div class="icon-info center">
											<i class="bi bi-envelope-open-fill"></i>
										</div>
										<div style="width: 90%;">
											<input class="form-control" formControlName="title" [(ngModel)]="model.title" maxlength="100" placeholder="Nhập..." />
											<div *ngIf="(submitted && f.title.invalid) || (f.title.invalid && (f.title.dirty || f.title.touched))" class="has-error m-b-12">
												<div *ngIf="f.title.errors.required">
													<span class="help-block">Trường dữ liệu này không để trống</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-12" class="info-left">
										<div class="icon-info center">
											<i class="bi bi-geo-alt-fill"></i>
										</div>
										<div style="width: 90%;">
											<textarea class="form-control" formControlName="title" [(ngModel)]="model.title" maxlength="250" rows="3"
												placeholder="Nhập..."></textarea>
											<div *ngIf="(submitted && f.title.invalid) || (f.title.invalid && (f.title.dirty || f.title.touched))" class="has-error m-b-12">
												<div *ngIf="f.title.errors.required">
													<span class="help-block">Trường dữ liệu này không để trống</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-sm-12 padding-col">
						<input class="form-control" formControlName="title" [(ngModel)]="model.title" maxlength="100" placeholder="Nhập..." />
						<div *ngIf="(submitted && f.title.invalid) || (f.title.invalid && (f.title.dirty || f.title.touched))" class="has-error m-b-12">
							<div *ngIf="f.title.errors.required">
								<span class="help-block">Trường dữ liệu này không để trống</span>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3" style="padding: 60px;padding-top: 20px;"></div>
	</div>
</div>
