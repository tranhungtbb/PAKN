<p-table #table [value]="listUnit" [lazy]="true" (onLazyLoad)="onPageChange($event)" [paginator]="true" [rows]="reqObject.pageSize" [totalRecords]="searchObject.totalRecords"
	[rowsPerPageOptions]="[10,20,30]" [responsive]="true" autoLayout="true" [showCurrentPageReport]="true" currentPageReportTemplate="Tổng số {{searchObject.totalRecords}}">
	<ng-template pTemplate="header">
		<tr>
			<th style="width: 50px">
				STT
			</th>
			<th style="width: 18%">
				Tên đăng nhập
			</th>
			<th style="width: 15%">
				Họ và tên
			</th>
			<th style="width: 15%">
				Chức vụ
			</th>
			<th>
				Phòng ban
			</th>
			<th style="width: 110px">
				Kích hoạt
			</th>
			<th style="width: 130px">Hành động</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-rowIndex="rowIndex" let-user>
		<tr>
			<td class="text-center">{{rowIndex + 1}}</td>
			<td>
				<a [routerLink]="['./view-user', user.ma]" title="Xem chi tiết">{{user.tenDangNhap}}</a>
			</td>
			<td>{{user.hoTen}}</td>
			<td class="text-center">{{user.posistionName}}</td>
			<td>
				<span class="line-clamp-2" style="-webkit-box-orient: vertical" title="{{user.donVi}}">{{user.donVi}}</span>
			</td>
			<td class="text-center">
				<label class="inline">
					<input id="id-pills-stacked" type="checkbox" [(ngModel)]="user.kichHoat" (change)="UpdateStatus(user)" [disabled]="user.khoaDangNhap != null"
						class="ace ace-switch ace-switch-4">
					<span class="lbl middle"></span>
				</label>
			</td>
			<td class="text-center">
				<a *ngIf="user.khoaDangNhap != null" title="Khôi phục" (appConfirmClick)="onRestoreAccount(user.tenDangNhap)">
					<i *hasPermission="['3', 'A_IV_5']" class="fal fa-sync-alt"></i>
				</a>
				<!-- <a *hasPermission="['3', 'A_IV_6']" title="Đổi mật khẩu" (click)="onChangePass(1, user)">
          <i class="fal fa-key"></i>
        </a> -->
				<a *hasPermission="['3', 'A_IV_2']" title="Sửa" [routerLink]="['./edit-user', user.ma]">
					<i class="far fa-pen"></i>
				</a>
				<a *hasPermission="['3', 'A_IV_9']" title="Lịch sử" (click)="ShowHistories(user.tenDangNhap)">
					<i class="fal fa-history"></i>
				</a>
				<a *hasPermission="['3', 'A_IV_3']" title="Xóa" (appConfirmClick)="onDelete(user.ma)">
					<i class="far fa-trash"></i>
				</a>
			</td>
		</tr>
	</ng-template>
	<ng-template pTemplate="emptymessage">
		<tr>
			<td colspan="7">
				Không tìm thấy dữ liệu
			</td>
		</tr>
	</ng-template>
</p-table>
