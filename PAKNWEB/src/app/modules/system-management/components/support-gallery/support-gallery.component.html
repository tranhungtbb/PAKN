
<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb title-module px-0 bg-transparent mb-0">
			<li class="breadcrumb-item"><a>Hệ thống</a></li>
			<li class="breadcrumb-item active"><a class="font-weight-bold">Thư viện ảnh</a></li>
		</ol>
		<div class="btn-group group-button-table" role="group">
				<a class="btn btn-sm rounded bg-white text-dark border mr-3" appSvBackButton>
				<i class="bi bi-arrow-left"></i>&nbsp;
				Quay lại
			</a>
			<button type="button" class="btn grd-blue btn-sm rounded border-0 text-white" (click)="file.click()">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
					<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
				</svg>
				Thêm mới
			</button>
      <input #file type="file" hidden accept="image/*" maxlength="5" multiple (change)="onChange($event)">
		</div>
	</div>
</div>
<div class="row m-3">
	<div class="col-3 p-1 ps-relative" *ngFor="let image of galleries; let i=index" style="min-height: 210px;">
		<button class="close ng-star-inserted ps-absolute mt-1" style="right: 8px;" title="Xóa ảnh" type="button" (click)="preDelete(image.id)">
			<span><i class="mdi mdi-close"></i></span>
		</button>
		<!-- <img [src]="image.thumb" style="object-fit: cover; width: 100%; height: 100%;" (click)="open(i)" /> -->
		<img defaultImage="../../../../../assets/dist/images/banner.jpg"
			errorImage="../../../../../assets/dist/images/error.png"
			[lazyLoad]="image.thumb"
			title="image.caption"
			style="object-fit: cover; width: 100%; height: 100%;" (click)="open(i)"
		/>

		
	</div>
</div>

<div class="modal fade" id="modalConfirmDelete">
	<div class="modal-dialog modal-dialog-centered modal-md" style="min-width: 500px" role="document">
		<div class="modal-content rounded">
			<div class="modal-header border-bottom-0">
				<p class="modal-title h3">Xác nhận</p>
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span>
				</button>
			</div>
			<div class="modal-body pb-3 pt-3">
				<span>
					Anh/Chị có chắc chắn muốn xóa ảnh này?
				</span>
			</div>
			<div class="modal-footer border-top-0">
				<button type="button" class="btn btn-outline-secondary btn-sm border w-127" data-dismiss="modal">Hủy</button>
				<button type="button" class="btn btn-danger border-0 w-127 grd-blue btn-sm" (click)="onDelete()">Xác nhận</button>
			</div>
		</div>
	</div>
</div>
