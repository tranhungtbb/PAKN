<app-systemlog-list #list (eventCheckDelete)="changeStatusDelete($event)"></app-systemlog-list>

<div class="modal fade" id="modal-confirm-delete">
  <div class="modal-dialog" style="max-width: 80vw; margin: auto;">
    <div class="modal-content panel panel-default no-margin">
      <div class="panel-heading">
        <button _ngcontent-c7="" class="close btn-close-moda pull-right" data-dismiss="modal" style="font-size: 24px !important;margin-top:-3px;opacity: 0.9;font-weight: 400;" tabindex="8" type="button">
          ×
        </button>
        <span class="modal-title">Xác nhận</span>
      </div>
      <div class="modal-body">
        <p>Anh/chị có chắc chắn thực hiện hành động này ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm btn-confirm" (click)="DeleteSystemlog()">Đồng ý</button>
        <button type="button" class="btn btn-default btn-sm btn-confirm" data-dismiss="modal">Hủy</button>
      </div>
    </div>
  </div>
</div>
