				<li class="breadcrumb-item active"><a class="font-weight-bold"> Danh sách tổng hợp</a></li>
			</ol>

				<button type="button" class="btn grd-xanhngoc btn-sm rounded border-0 text-white" (click)="redirectCreate()">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
						<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />

				</button>

	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="card mb-0 shadow-none">
				<div class="table-responsive">

					<p-table #table [value]="listData" [lazy]="true" (onLazyLoad)="onPageChange($event)" [paginator]="true" [showCurrentPageReport]="true"
						currentPageReportTemplate="Tổng số {{totalRecords}}" [rows]="pageSize" [totalRecords]="totalRecords" [responsive]="true" autoLayout="true"
						tableStyleClass="table table-sd table-responsive-md table-striped mb-0">
						<ng-template pTemplate="header" class="bg-thead">
							<tr>
								<th style="width: 50px;">
									<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
										<strong>STT</strong>
									</p>
								</th>
								<th style="max-width: 180px;">
									<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
										<strong>Tên vai trò</strong>
										<span class="caret-tb"></span>
									</p>
									<input class="form-control form-control-sm" [(ngModel)]="name" maxlength="100" (keydown.enter)="dataStateChange()" placeholder="Nhập tên..." />
								</th>
								<th>
									<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
										<strong>Mô tả</strong>
										<span class="caret-tb"></span>
									</p>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="description" (keydown.enter)="dataStateChange()"
										placeholder="Nhập mô tả...">
								</th>

								<th style="width: 200px;">
									<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
										<strong>Số lượng sử dụng</strong>
										<span class="caret-tb"></span>
									</p>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="userCount" (keydown.enter)="dataStateChange()"
										placeholder="Nhập số lượng...">
								</th>
								<th style="width: 180px;">
									<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
										<strong>Trạng thái</strong>
										<span class="caret-tb"></span>
									</p>
									<div class="dropdown bootstrap-select form-control form-control-sm">
										<ng-select class="" [items]="listStatus" placeholder="Trạng thái ..." bindLabel="text" bindValue="value" [(ngModel)]="isActived"
											[closeOnSelect]="true" (change)="dataStateChange()">
										</ng-select>
									</div>
								</th>
								<th style="width: 100px;" class="text-right"><strong>THAO TÁC</strong></th>
							</tr>
						</ng-template>
						<ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
							<tr>
								<td class="text-center">{{rowIndex + 1}}</td>
								<td>
									<strong class="highlight"><a (click)="redirectUpdate(item.id)" class="ellipsis" title="Cập nhập">{{item.name}}</a></strong>
								</td>
								<td>{{item.description}}</td>
								<td>
									{{item.userCount}}
								</td>
								<td>
									<span type="button" (click)="confirm(item,'changeStatus')" *ngIf="item.isActived == true" class="badge rounded-pill bg-success">Hiệu
										lực</span>
									<span type="button" (click)="confirm(item,'changeStatus')" *ngIf="item.isActived == false" class="badge rounded-pill badge-light">Hết hiệu
										lực</span>
								</td>
								<td style="text-align: center;">
									<div class="hover-active d-flex justify-content-end">
										<a (click)="redirectUpdate(item.id)" class="btn-icon grd-brown text-brown mr-2"><i class="bi bi-pencil-square"></i></a>
										<a (click)="confirm(item,'delete')" class="btn-icon grd-red text-white" data-toggle="modal" data-target="#modal-tc-pakn"><i
												class="bi bi-trash"></i></a>
									</div>
								</td>
							</tr>
						</ng-template>
						<ng-template pTemplate="emptymessage">
							<tr>
								<td class="text-center" colspan="5">Không có dữ liệu</td>
							</tr>
						</ng-template>
					</p-table>
				</div>
			</div>
		</div>
	</div>
</div>



<div class="modal fade" id="modalConfirm">
	<div class="modal-dialog modal-dialog-centered" style="max-width: 400px" role="document">
		<div class="modal-content rounded">
			<form class="form-horizontal">
				<div class="panel panel-default no-margin">
					<div class="modal-header" style="border: none;">
						<button class="close btn-close-modal" data-dismiss="modal">
							×
						</button>
					</div>
					<div class="modal-body no-padding-bottom" style="border: none;">
						<div style="text-align: center;">
							<strong class="change-status-title">{{mess}}</strong>
						</div>
					</div>
					<div class="modal-footer" style="border: none; justify-content: center;">
						<button type="button" data-dismiss="modal" class="btn btn-outline-secondary border px-5" data-dismiss="modal">Hủy</button>
						<button type="button" class="btn btn-danger border-0 px-5 grd-blue" (click)="onAction()">Xác
							nhận</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
