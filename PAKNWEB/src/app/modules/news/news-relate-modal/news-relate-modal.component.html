<div class="modal fade" id="modal-news-relate">
	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content rounded">
			<div class="modal-header border-bottom-0">
				<p class="modal-title h3">Thêm bài viết liên quan</p>
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span>
				</button>
			</div>
			<div class="modal-body pb-0 body-scroll">
				<div class="table-reponsive">
					<table class="table">
						<thead>
							<tr>
								<th colspan="2">
									<span class="text-uppercase">Bài viết</span>
									<input [(ngModel)]="query.title" (change)="filterChange()" type="text" class="form-control form-control-sm">
								</th>
								<th style="width:150px;">
									<span class="text-uppercase">Loại tin tức</span>
									<div class="dropdown bootstrap-select form-control form-control-sm">
										<!-- [items]="listNewsCategories" bindLabel="name" bindValue="id" [closeOnSelect]="true" -->
										<ng-select notFoundText="Không có dữ liệu"  class="" [(ngModel)]="query.newsType" (change)="filterChange()" style="width:120px;" placeholder="Chọn...">
											<ng-option *ngFor="let nt of listNewsCategories" [value]="nt.id">
												{{nt.name}}
											</ng-option>
										</ng-select>
									</div>

								</th>
							</tr>
						</thead>
						<tbody class="border-bottom">
							<tr *ngFor="let item of listDataPaged">
								<td width="40px">
									<label class="checkbox checkbox-inline" style="height: 30px;"><input class="form-control border-0" type="checkbox"
											(change)="onChangeChecked(item.id, $event.target.checked)" [checked]="hasOne(item.id)"></label>
								</td>
								<td>

									<p class="title-relate m-0">
										<img class="image-relate rounded" [src]="item.imagePath">
										<span style="display: inline-block;" class="ml-1 col-md-9">
											<p class="text-2line mb-0">{{item.title}}</p>
										</span>
									</p>
								</td>
								<td>{{listNewsCategories|getCateName:item.newsType}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer border-top-0">
				<div class="nav-table paging-panel-left">
					<div class="d-flex align-items-center">
						<button type="button" class="btn btn-outline-secondary mr-2 p-2 rounded-3" style="padding: 3px !important;" (click)="changePage(1)"><i
								class="bi bi-chevron-left"></i></button>
						<div class="border d-flex align-items-center border-dark px-2 rounded">
							<input type="number" [ngModel]="query.pageIndex" (ngModelChange)="changePage($event)" class="border-0 p-0 number-page-table text-right form-control-sm">
							<span>/{{pageCount}}</span>
						</div>
						<button type="button" class="btn btn-outline-secondary ml-2 p-2 rounded-3" style="padding: 3px !important;" (click)="changePage(-1)"><i
								class="bi bi-chevron-right"></i></button>
					</div>
				</div>
				<button type="button" class="btn btn-sm btn-outline-secondary border px-5" data-dismiss="modal">Hủy</button>
				<button type="button" (click)="onSave()" class="btn btn-sm btn-danger border-0 px-5 grd-blue">Xác nhận</button>
			</div>
		</div>
	</div>
</div>
