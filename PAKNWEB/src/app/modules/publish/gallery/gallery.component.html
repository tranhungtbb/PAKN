<div class="sb-lkWeb mb-2">
	<div class="tt-v1 pt-3 mb-0 d-flex justify-content-center">
		<h4 class="text-uppercase mb-0">liên kết website</h4>
	</div>
	<ng-container *ngFor="let item of ltsIndexSettingWebsite; let i = index">
		<a class="mb-4 mt-3" target="_blank" href="{{item.urlWebsite}}" title="{{item.nameWebsite}}">
			<img class="img-fluid card rounded img-cover mb-0 mt-3" *ngIf="i==0"
				src="../../../../assets/dist/images/cong-thong-tin-dien-tu-tinh.png">

			<img class="img-fluid card rounded img-cover mb-0 mt-3" *ngIf="i==1"
				src="../../../assets/dist/images/Gallery_new_1.png">
			<img class="img-fluid card rounded img-cover mb-0 mt-3" *ngIf="i==2"
				src="../../../assets/dist/images/Gallery_new_2.png">
			<img class="img-fluid card rounded img-cover mb-0 mt-3" *ngIf="i==3"
				src="../../../assets/dist/images/Gallery_new_3.png">
			<!-- <img class="img-fluid card rounded img-cover mb-0 mt-3" *ngIf="i==4"
				src="../../../assets/dist/images/Gallery_new_4.png"> -->
			<!-- <img class="img-fluid card rounded img-cover mb-0 mt-3" *ngIf="i==5"
				src="../../../../assets/dist/images/Gallery_new_5.png">
			<img class="img-fluid card rounded img-cover mb-0 mt-3" *ngIf="i==6"
				src="../../../../assets/dist/images/Gallery_new_6.png"> -->


		</a>
	</ng-container>
</div>
