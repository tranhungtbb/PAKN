<div class="content-nd">
	<div class="container">
		<div class="row justify-content-between pt-5 mb-5" style="min-height:600px;">
			<div class="col main-ct pr-3 pr-lg-5 col-lg-9">
				<div class="border-bottom mb-3 mt-2 pb-2">
					<label class="radio-inline text-uppercase mr-4" [ngClass]="{'d-active':contentType==0}">
						<input type="radio" name="optradio" [value]="0" [(ngModel)]="contentType" (change)="changeDoc()"> Tài
						liệu</label>
					<label class="radio-inline text-uppercase" [ngClass]="{'d-active':contentType==1}">
						<input type="radio" name="optradio" [value]="1" [(ngModel)]="contentType" (change)="changeDoc()"> Video</label>
				</div>
				<div>
					<h1 style="line-height: 1.5; font-weight: 500;font-size: 28px;line-height: 34px;">
						Hướng dẫn sử dụng cho {{title}}
					</h1>
					<div class="mt-3 mb-2">
						<time style="font-size: 10pt;">
							<i class="pi pi-calendar"></i>&nbsp;
							{{model.date | date:'HH:mm'}} <span class="text-uppercase">Ngày</span> {{model.date | date:'dd/MM/yyyy'}}
						</time>
					</div>
					<div>
						<p style="font-weight: bold; text-align: justify;">
						</p>
					</div>
					<!-- <div class="contents" [innerHTML]="model.contents" style="text-align: justify;" *ngIf="contentType == 0"></div> -->
					<div class="contents" *ngIf="contentType == 0">
						<!-- <iframe [src]="safe(model.src)" id="docView" #docView width="100%" height="600px"></iframe> -->
						<embed [src]="model.src | safeUrl" id="docView" type="application/pdf" width="100%" height="600px" #docView>
					</div>
					<div class="contents" *ngIf="contentType == 1">
						<p style="text-align: justify;">{{model.content}}</p>
						<div>
							<video [src]="model.src | safeUrl" controls width="100%" height="550px"></video>
						</div>
					</div>
				</div>
				<!-- <div *ngIf="tabNum == 1">
					videos content
				</div> -->
			</div>
			<div class="col-12 col-lg-auto d-none d-lg-block sidebar-ct pl-3 pl-lg-0">
				<div class="border-bottom mb-2 mt-2 pb-2">
					<p class="mb-0">
						<a class="rlink" [ngClass]="{'active':title == 'người dân'}" (click)="title = 'người dân';changeDoc()">Người dân</a>
					</p>
				</div>
				<p class="mb-0">
					<a class="rlink" [ngClass]="{'active':title == 'doanh nghiệp'}" (click)="title = 'doanh nghiệp';changeDoc()">Doanh nghiệp</a>
				</p>
			</div>
		</div>
	</div>
</div>
