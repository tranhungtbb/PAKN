<!--**********************************
            Content body start
        ***********************************-->
<div class="content-nd">
	<div class="container">
		<div class="row justify-content-between pt-5">
			<div class="col main-ct pr-3 pr-lg-5">
				<div class="box">
					<ul class="list-group list-group-flush">
						<li class="list-group-item px-0" *ngFor="let item of listData">
							<div class="media">
								<a href="javascript:void(0)" (click)="redirectDetail(item.id)" class="image-box ratio-4-3 rounded mr-3" style="width: 12rem">
									<!-- <span class="image" [ngStyle]="{'background-image': 'url('+ item.imagePath +')'}"></span> -->
									<img class="image" style="object-fit: cover; width: 100%; height: 100%;" [src]="item.imagePath">
								</a>
								<div class="media-body">
									<p class="h3 mb-0">
										<a class="text-2line" href="javascript:void(0)" (click)="redirectDetail(item.id)">{{item.title}}</a>
									</p>
									<p class="mb-0">
										<a href="javascript:void(0)" (click)="redirectDetail(item.id)" class="text-2line" style="margin-bottom: 5px;">{{item.summary}}</a>
									</p>
									<small> Ngày đăng :<span class="createDate">{{item.createdDate | date : 'dd/MM/yyyy HH:mm'}}</span></small>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<nav aria-label="navigation" *ngIf="listData.length > 0">
					<ul class="pagination pagination-lg justify-content-between align-items-center">
						<li class="page-item" [ngClass]="{ 'disabled': query.pageIndex == 1 }">
							<a (click)="changePagination(query.pageIndex - 1)" class="page-link border text-uppercase rounded-pill p-3" href="javascript:void(0)" tabindex="-1"
								aria-disabled="true">&nbsp;&nbsp;<i class="bi bi-chevron-left"></i>&nbsp;Trước</a>&nbsp;&nbsp;
						</li>
						<li class="d-flex justify-content-center align-items-center">
							<a *ngIf="query.pageIndex > 4">...</a>
							<p class="mb-0 page-item" *ngFor="let item of pagination; let i = index" [ngClass]="{ 'active': item.index === query.pageIndex }">
								<a (click)="changePagination(item.index)" *ngIf="i - 3 < query.pageIndex && i + 5 > query.pageIndex" class="page-link"
									href="javascript:void(0)">{{item.index}}</a>
							</p>
							<a *ngIf="query.pageIndex < pagination.length -4">...</a>
						</li>
						<li class="page-item" [ngClass]="{ 'disabled': query.pageIndex == totalRecords }">
							<a (click)="changePagination(query.pageIndex + 1)" class="page-link border text-uppercase rounded-pill p-3" href="javascript:void(0)">
								&nbsp;&nbsp;&nbsp;&nbsp;Sau&nbsp;<i class="bi bi-chevron-right"></i>&nbsp;&nbsp;&nbsp;&nbsp;
							</a>
						</li>
					</ul>
				</nav>
				<div *ngIf="listData.length == 0" style="text-align: center;">
					<span>Không có tin tức sự kiện nào</span>
				</div>
			</div>
			<div class="col-12 col-lg-auto d-none d-lg-block sidebar-ct pl-3 pl-lg-0">
				<app-view-right></app-view-right>
			</div>
		</div>
	</div>
</div>
<!--**********************************
          Content body end
      ***********************************-->

<!--**********************************
          Footer start
      ***********************************-->
