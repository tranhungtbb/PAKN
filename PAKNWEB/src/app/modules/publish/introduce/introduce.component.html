<!--**********************************
            Content body start
        ***********************************-->
<div class="content-nd">
	<div class="banner">
		<img [src]="model.bannerUrl">
	</div>
	<div>
		<div class="container">
			<div class="row justify-content-between">
				<p class="col-12 h4 cl-red mb-2" *ngIf="isPreview">(Xem trước)</p>
				<div class="col main-ct pr-3 pr-lg-5">
					<div class="box">
						<div class="title title-introduce">
							{{model.title}}
						</div>
						<!-- <div class="current-time">
							<i class="bi bi-calendar"></i>
							{{ currentDate |  date : 'HH:mm'}} ngày {{ currentDate |  date : 'dd/MM/yyyy'}}
						</div> -->
						<div class="content-intro">
							<p class="mb-0 fs-16px" [innerHtml]="model?.summary | safeHtml">
							</p>
						</div>

						<div class="title title-unit">
							Cơ cấu tổ chức
						</div>
						<div class="content-intro">
							<p class="fs-16px" [innerHtml]="model?.descriptionUnit | safeHtml">
							</p>
						</div>
						<div class="table-responsive">
							<table class="table table-tthc table-bordered table-striped rounded overflow-hidden mb-4">
								<tbody>
									<tr *ngFor="let item of ltsIntroductUnit">
										<th scope="row" class="fs-16px">{{item.title}}</th>
										<td class="fs-16px">
											{{item.description}}
											<br>{{item.infomation}}
										</td>
									</tr>
								</tbody>
							</table>

						</div>
						<!-- <div class="tt-v1 mb-5 d-flex" style="float: right;">
							<a class="read-more" href="javascript:void(0)">Xem thêm <i class="bi bi-arrow-right"></i></a>
						</div> -->
					</div>

					<div class="box" style="padding-bottom: 40px;">
						<div class="banner banner-x">
							<div class="image-banner">
								<img src="../../../../assets/dist/images/svg/banner-introduce1.svg">
							</div>
							<div class="contentFunction">
								<h2>Chức năng hệ thống</h2>
								<p class="fs-16px">{{model.descriptionFunction}}</p>
							</div>

						</div>
						<div class="row">
							<div class="col-12 col-sm-6 flex" *ngFor="let item of lstIntroduceFunction">
								<div class="item-introduce">
									<div class="icon">
										<img *ngIf="item.icon" style="width: 35px; height: 35px;" [src]="item.icon">
									</div>
								</div>
								<div class="content-intro-x">
									<div class="title-action">
										{{item.title}}
									</div>
									<p>
										{{item.content}}
									</p>
								</div>
							</div>
						</div>
					</div>



				</div>

			</div>
		</div>
	</div>
</div>
<!--**********************************
          Content body end
      ***********************************-->
