<div class="box">
	<div class="tt-v1 pt-3 mb-3">
		<h4 class="text-uppercase text-center">Thay đổi mật khẩu</h4>
	</div>
	<form [formGroup]="formChangePwd" class="row justify-content-center">
		<div class="col-12 col-lg-4">
			<div class="form-group">
				<label class="mb-1">Mật khẩu cũ</label>
				<input [(ngModel)]="model.oldPassword" formControlName="oldPassword" type="password" placeholder="Nhập..." class="form-control"
					pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$">
				<div *ngIf="(submited && f.oldPassword.invalid)||(f.oldPassword.invalid && (f.oldPassword.dirty || f.oldPassword.touched))" class="has-error m-b-12">
					<div *ngIf="f.oldPassword.errors.required">
						<span class="help-block">Trường dữ liệu này không được để trống</span>
					</div>
					<div *ngIf="f.oldPassword.errors.pattern">
						<span class="help-block">Mật khẩu phải lớn hơn 6 ký tự và bao gồm cả chữ và số!</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="mb-1">Mật khẩu mới</label>
				<input svDisabledSpaceKey [(ngModel)]="model.newPassword" formControlName="newPassword" type="password" placeholder="Nhập..." class="form-control"
					pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$">
				<div *ngIf="(submited && f.newPassword.invalid)||(f.newPassword.invalid && (f.newPassword.dirty || f.newPassword.touched))" class="has-error m-b-12">
					<div *ngIf="f.newPassword.errors.required">
						<span class="help-block">Trường dữ liệu này không được để trống</span>
					</div>
					<div *ngIf="f.newPassword.errors.pattern">
						<span class="help-block">Mật khẩu phải lớn hơn 6 ký tự và bao gồm cả chữ và số!</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="mb-1">Nhập lại mật khẩu mới</label>
				<input svDisabledSpaceKey [(ngModel)]="model.rePassword" formControlName="rePassword" type="password" placeholder="Nhập..." class="form-control">
				<div *ngIf="(submited && f.rePassword.invalid)||(f.rePassword.invalid && (f.rePassword.dirty || f.rePassword.touched))" class="has-error m-b-12">
					<div *ngIf="f.rePassword.errors.required">
						<span class="help-block">Trường dữ liệu này không được để trống</span>
					</div>
					<div *ngIf="f.rePassword.errors.mustMatch">
						<span class="help-block">Mật khẩu không khớp!</span>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="row mb-4">
		<div class="col text-center">
			<a type="button" class="btn grd-brown text-dark border-0 rounded-xl mt-3 mr-3" style="display: inline;"
				[routerLink]="['../thong-tin']">&nbsp;&nbsp;&nbsp;&nbsp;Hủy&nbsp;&nbsp;&nbsp;&nbsp;</a>
			<button type="button" class="btn text-white border-0 rounded-xl mt-3 grd-xanhngoc" style="display: inline;" (click)="onSave($event)">Cập nhật</button>
		</div>
	</div>
</div>
