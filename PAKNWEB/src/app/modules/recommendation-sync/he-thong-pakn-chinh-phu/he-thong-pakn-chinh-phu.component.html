<div class="content-body">
	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-lg-12">
				<ol class="breadcrumb title-module px-0 bg-transparent mb-0">
					<li class="breadcrumb-item"><a>Đồng bộ dữ liệu</a></li>
					<li class="breadcrumb-item active"><a class="font-weight-bold"> Danh sách Hệ thống PAKN của Chính phủ</a></li>
				</ol>
				<div class="btn-group group-button-table" role="group">

					<button *hasPermission="['3', 'I_III_2']" type="button"
						class="btn grd-blue btn-sm rounded border-0 text-white" (click)="getDataSync()" title="Đồng bộ">
						<i class="bi bi-arrow-repeat"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card mb-0 shadow-none">
					<div class="table-responsive">

						<p-table #table [value]="listData" [lazy]="true" (onLazyLoad)="onPageChange($event)" [paginator]="true"
							[showCurrentPageReport]="true" currentPageReportTemplate="Tổng số {{totalRecords}}"
							[rows]="query.pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="[20,30,50]"
							[responsive]="true" autoLayout="true"
							tableStyleClass="table table-sd table-responsive-md table-striped mb-0">
							<ng-template pTemplate="header" class="bg-thead">
								<tr>
									<th style="width: 50px;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>STT</strong>
										</p>
									</th>
									<th style="width: 200px; max-width: 250px;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Người gửi</strong>

										</p>
										<input class="form-control form-control-sm" [(ngModel)]="query.questioner" maxlength="100"
											(keydown.enter)="dataStateChange()" placeholder="Nhập.." />
										<button *ngIf="query.questioner" class="btn bg-transparent btn-clear-input"
											(click)="query.questioner=''">
											<i class="fa fa-times"></i>
										</button>
									</th>

									<th>
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Tiêu đề</strong>

										</p>
										<input class="form-control form-control-sm" [(ngModel)]="query.question" maxlength="100"
											(keydown.enter)="dataStateChange()" placeholder="Nhập.." />
										<button *ngIf="query.question" class="btn bg-transparent btn-clear-input"
											(click)="query.question=''">
											<i class="fa fa-times"></i>
										</button>
									</th>
									<th style="width: 150px;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Trạng thái</strong>

										</p>
									</th>

									<th style="width: 200px;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Ngày tạo</strong>

										</p>
									</th>
									<!-- <th style="width: 168px !important;" class="text-center"><strong>THAO TÁC</strong></th> -->
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
								<tr>
									<td class="text-center">{{rowIndex + 1}}</td>
									<td>
										<strong class="highlight" style="cursor: pointer;">
											<a *hasPermission="['3', 'I_III_1']" class="ellipsis"
												[routerLink]="['/quan-tri/dong-bo-du-lieu/he-thong-pakn-chinh-phu/',item.objectId]"
												innerHTML="{{item.questioner}}"></a>
											<a *hasNotPermission="['3', 'I_III_1']" class="ellipsis" innerHTML="{{item.questioner}}"></a>
										</strong>
									</td>
									<td>
										<p class="mb-0 text-2line">{{item.question}}</p>
									</td>
									<td>
										<span class="badge rounded-pill badge-success">{{item.status}}</span>
									</td>
									<td innerHTML="{{item.createdDate}}"></td>
								</tr>
							</ng-template>
							<ng-template pTemplate="emptymessage">
								<tr>
									<td class="text-center" colspan="6">Không có dữ liệu</td>
								</tr>
							</ng-template>
						</p-table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
