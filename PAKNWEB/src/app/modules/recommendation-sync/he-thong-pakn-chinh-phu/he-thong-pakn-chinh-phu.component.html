<div class="content-body">
	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-lg-12">
				<ol class="breadcrumb title-module px-0 bg-transparent mb-0">
					<li class="breadcrumb-item active"><a class="font-weight-500 font-size-22 text-uppercase">Danh sách </a></li>
				</ol>
				<div class="btn-group group-button-table" role="group">
				
					<button type="button" class="btn grd-xanhngoc btn-sm rounded border-0 text-white" click="reSync()" title="Đồng bộ">
						<i class="bi bi-arrow-repeat"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card mb-0 shadow-none">
					<div class="table-responsive">

						<p-table #table [value]="listData" [lazy]="true" (onLazyLoad)="onPageChange($event)" [paginator]="true" [showCurrentPageReport]="true"
							currentPageReportTemplate="Tổng số {{totalRecords}}" [rows]="query.pageSize" [totalRecords]="totalRecords" [responsive]="true" autoLayout="true"
							tableStyleClass="table table-sd table-responsive-md table-striped mb-0">
							<ng-template pTemplate="header" class="bg-thead">
								<tr>
									<th style="width: 50px;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>STT</strong>
										</p>
									</th>
									<th style="width: 200px; max-width: 250px;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Người gửi</strong>
											<span class="caret-tb"></span>
										</p>
										<input class="form-control form-control-sm" [(ngModel)]="query.createdby" maxlength="100" (keydown.enter)="dataStateChange()"
											placeholder="Nhập..." />
									</th>

									<th>
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Tiêu đề</strong>
											<span class="caret-tb"></span>
										</p>
										<input class="form-control form-control-sm" [(ngModel)]="query.title" maxlength="100" (keydown.enter)="dataStateChange()"
											  placeholder="Nhập..." />
									</th>
									<th>
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Trạng thái</strong>
											<span class="caret-tb"></span>
										</p>
									</th>

									<th style="width: 200px;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Ngày tạo</strong>
											<span class="caret-tb"></span>
										</p>
									</th>
									<!-- <th style="width: 168px !important;" class="text-center"><strong>THAO TÁC</strong></th> -->
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
								<tr>
									<td class="text-center">{{rowIndex + 1}}</td>
									<td>
										<strong class="highlight" style="cursor: pointer;"><a class="ellipsis" (click)="getDetail(item.id)">{{item.createdBy}}</a></strong>
									</td>
									<td>
										<p class="mb-0 text-2line" title="{{item.unitName}}">{{item.title}}</p>
									</td>
									<td>{{item.status}}</td>
									<td>{{item.createdDate}}</td>
									<!-- <td style="text-align: center;"></td> -->
								</tr>
							</ng-template>
							<ng-template pTemplate="emptymessage">
								<tr>
									<td class="text-center" colspan="6">Không có dữ liệu</td>
								</tr>
							</ng-template>
						</p-table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
