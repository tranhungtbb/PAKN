<div class="content-body" style="border-radius: 20px 20px 0 0">
	<!-- row -->

	<div class="container-fluid pl-lg-0 py-0">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb title-module px-0 bg-transparent" style="text-transform: uppercase; font-size: 18px;font-weight: 600;">Danh sách thông báo</div>
				<div class="btn-group group-button-table" role="group">


				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card mb-0 shadow-none">
					<div class="table-responsive">

						<p-table #table [value]="notifications" [lazy]="true" (onLazyLoad)="onPageChange($event)" [paginator]="true" [showCurrentPageReport]="true"
							currentPageReportTemplate="Tổng số {{totalRecords}}" [rows]="pageSize" [totalRecords]="totalRecords" [responsive]="true" autoLayout="true"
							tableStyleClass="table table-sd table-responsive-md table-striped mb-0">
							<ng-template pTemplate="header" class="bg-thead">
								<tr>
									<th style="width: 3%;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>STT</strong>
										</p>
									</th>
									<th style="width: 30%;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Tên thông báo</strong>
											<span class="caret-tb"></span>
										</p>
										<input class="form-control form-control-sm" [(ngModel)]="model.title" maxlength="100" (keydown.enter)="dataStateChange()"
											placeholder="Nhập tên..." />
									</th>
									<th style="width: 10%;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Loại thông báo</strong>
											<span class="caret-tb"></span>
										</p>
										<div class="dropdown bootstrap-select form-control form-control-sm">
											<ng-select class="" [clearable]="false" [items]="listType" placeholder="Loại thông báo" bindLabel="text" bindValue="value"
												[(ngModel)]="isActived" [closeOnSelect]="true" (change)="dataStateChange()">
											</ng-select>
										</div>
									</th>
									<th style="width: 10%;">
										<p class="mb-1 d-flex justify-content-between align-items-center label-thead">
											<strong>Thời gian thông báo</strong>
											<span class="caret-tb"></span>
										</p>
										<div class="dropdown bootstrap-select form-control form-control-sm">
											<ng-select class="" [clearable]="false" [items]="listStatus" placeholder="Thời gian thông báo" bindLabel="text" bindValue="value"
												[(ngModel)]="isActived" [closeOnSelect]="true" (change)="dataStateChange()">
											</ng-select>
										</div>
									</th>
									<th style="width: 15%;" class="text-right"><strong>THAO TÁC</strong></th>
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
								<tr>
									<td class="text-center">{{rowIndex + 1}}</td>
									<td>
										<strong class="highlight"><a (click)="preView(item)" class="ellipsis" title="Xem chi tiết">{{item.title}}</a></strong>
									</td>
									<td>{{item.type}}</td>
									<td>
										<span type="button" *ngIf="item.type == 1" class="badge rounded-pill bg-success">Bài viết</span>
										<span type="button" *ngIf="item.type == 2" class="badge rounded-pill badge-light">Phản ánh kiến nghị</span>
									</td>
									<td>
										<div class="hover-active d-flex justify-content-end">
											<a (click)="preDelete(item.id)" class="btn-icon grd-red text-white" data-toggle="modal" data-target="#modal-tc-pakn"><i
													class="bi bi-trash"></i></a>
										</div>
									</td>
								</tr>
							</ng-template>
							<ng-template pTemplate="emptymessage">
								<tr>
									<td class="text-center" colspan="5">Không có dữ liệu</td>
								</tr>
							</ng-template>
						</p-table>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div class="modal fade" id="modalConfirmDelete">
		<div class="modal-dialog modal-dialog-centered" style="max-width: 400px" role="document">
			<div class="modal-content rounded">
				<form class="form-horizontal">
					<div class="panel panel-default no-margin">
						<div class="modal-header" style="border: none;">
							<button class="close btn-close-modal" data-dismiss="modal">
								×
							</button>
						</div>
						<div class="modal-body no-padding-bottom" style="border: none;">
							<div style="text-align: center;">
								<strong class="change-status-title">Bạn có chắc chắn thực hiện hành động này?</strong>
							</div>
						</div>
						<div class="modal-footer" style="border: none; justify-content: center;">
							<button type="button" data-dismiss="modal" class="btn btn-outline-secondary border px-5" data-dismiss="modal">Hủy</button>
							<button type="button" class="btn btn-danger border-0 px-5 grd-blue" (click)="onDelete(idDelete)">Xác
								nhận</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
